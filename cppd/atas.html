<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@3/dist/inspector.css"
/>
<script type="module">
  import {
    Runtime,
    Inspector,
  } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
  import define from "https://api.observablehq.com/@ranoya/cppd-ufpe.js?v=3";
  new Runtime().module(define, (name) => {
    if (name === "menu")
      return new Inspector(document.querySelector("#observablehq-menu"));
    if (name === "tituloata")
      return new Inspector(document.querySelector("#observablehq-titulo"));
    if (name === "viewof filtros")
      return new Inspector(
        document.querySelector("#observablehq-viewof-filtro")
      );

    if (name === "botoesdatas")
      return new Inspector(document.querySelector("#observablehq-botoes"));

    if (name === "imprimeatas")
      return new Inspector(document.querySelector("#observablehq-tabelea"));
    if (name === "estilo")
      return new Inspector(document.querySelector("#observablehq-estilo"));
  });
</script>

<script>
  $_GET = [];
  (function () {
    corte = window.location.href.toString().indexOf("?");
    if (corte > 0) {
      argumento = window.location.href.toString().substring(corte + 1);
      argumentos = argumento.split("&");
      for (arg in argumentos) {
        let argCorte = argumentos[arg].indexOf("=");
        $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
          arg
        ].substring(argCorte + 1);
      }
    }
  })();

  if (
    typeof $_GET["data"] != "undefined" &&
    $_GET["data"] != null &&
    $_GET["data"] != ""
  ) {
    document.getElementById("observablehq-titulo").style.display = "none";
    document.getElementById("observablehq-botoes").style.display = "none";
    document.getElementById("observablehq-viewof-filtro").style.display =
      "none";

    setTimeout(function () {
      document.getElementsByTagName("input")[0].value = $_GET["data"];
      document
        .getElementsByTagName("input")[0]
        .dispatchEvent(new Event("input", { bubbles: true }));
    }, 2000);
  }
</script>
