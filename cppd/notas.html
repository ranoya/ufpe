<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@3/dist/inspector.css"
/>
<script type="module">
  import {
    Runtime,
    Inspector,
  } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
  import define from "https://api.observablehq.com/@ranoya/cppd-ufpe.js?v=3";
  new Runtime().module(define, (name) => {
    if (name === "menu")
      return new Inspector(document.querySelector("#observablehq-menu"));
    if (name === "titulonotas")
      return new Inspector(document.querySelector("#observablehq-titulo"));
    if (name === "viewof filtros")
      return new Inspector(
        document.querySelector("#observablehq-viewof-filtro")
      );

    if (name === "listaoficios")
      return new Inspector(document.querySelector("#observablehq-tabelea"));
    if (name === "estilo")
      return new Inspector(document.querySelector("#observablehq-estilo"));
  });
</script>
