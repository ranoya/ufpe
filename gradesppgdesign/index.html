  <script type="module">
    import {
      Runtime,
      Inspector,
    } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
    import define from "https://api.observablehq.com/@ranoya/grade-ppgdesign.js?v=4";
    new Runtime().module(define, (name) => {
      if (name === "viewof filtros")
        return new Inspector(
          document.querySelector("#observablehq-viewof-filtros-a3856ea4")
        );
      if (name === "viewof shadowfiltros")
        return new Inspector(
          document.querySelector("#observablehq-viewof-shadowfiltros-a3856ea4")
        );

      if (name === "viewof shadowprograma")
        return new Inspector(
          document.querySelector("#observablehq-viewof-shadowprograma")
        );

      if (name === "semestres")
        return new Inspector(
          document.querySelector("#observablehq-semestres-a3856ea4")
        );
      if (name === "botoes")
        return new Inspector(
          document.querySelector("#observablehq-botoes-a3856ea4")
        );
      if (name === "viz")
        return new Inspector(
          document.querySelector("#observablehq-viz-a3856ea4")
        );
      if (name === "estaile")
        return new Inspector(
          document.querySelector("#observablehq-estaile-a3856ea4")
        );
      return ["viewof grade", "periodos"].includes(name);
    });
  </script>

  <script>
    $_GET = [];
    (function () {
      corte = window.location.href.toString().indexOf("?");
      if (corte > 0) {
        argumento = window.location.href.toString().substring(corte + 1);
        argumentos = argumento.split("&");
        for (arg in argumentos) {
          let argCorte = argumentos[arg].indexOf("=");
          $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
            arg
          ].substring(argCorte + 1);
        }
      }
    })();

    if (
      typeof $_GET["filtra"] != "undefined" &&
      $_GET["filtra"] != null &&
      $_GET["filtra"] != ""
    ) {
      let muda = setInterval(() => {
        let inpt = document.getElementsByTagName("input")[0];
        if (inpt.value != decodeURIComponent($_GET["filtra"])) {
          inpt.value = decodeURIComponent($_GET["filtra"]);
          inpt.dispatchEvent(new Event("input", { bubbles: true }));
        } else {
          clearInterval(muda);
        }
      }, 100);
    }

    if (
      typeof $_GET["programa"] == "undefined" ||
      $_GET["programa"] == null ||
      $_GET["programa"] == ""
    ) {
      let mudaprog = setInterval(() => {
        let inpt = document.getElementsByTagName("input")[2];
        if (inpt.value != "PPGDesign") {
          inpt.value = "PPGDesign";
          inpt.dispatchEvent(new Event("input", { bubbles: true }));
        } else {
          clearInterval(mudaprog);
        }
      }, 100);
    }
  </script>
