    <style>
      html {
        margin: 0;
        padding: 0;
        border: 0;
      }

      body {
        margin: 40px;
        margin-bottom: 80px;
        margin-left: max(40px, calc(50% - 630px));
        margin-right: max(40px, calc(50% - 630px));
      }

      #timeline {
        grid-template-columns: 1fr !important;
        max-width: 1270px;
      }

      .slidelinelvv {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1.5fr 2fr !important;
        gap: 20px 20px;
      }

      .slidelinelvv_track1_cont {
        top: 50px !important;
        font-size: 24px;
        font-weight: bolder;
        align-self: self-start;
      }

      .slidelinelvv_track2_cont {
        top: 50px !important;
        font-size: 20px;
        line-height: 22px;
        margin-bottom: 15px;
        align-self: self-start;
      }

      .slidelinelvv_track3_cont {
        width: 100%;
        align-self: self-start;
        padding-bottom: 70px;
        font-size: 18px;
        line-height: 24px;
      }

      .slidelinelvv_track3_cont b {
        font-style: italic;
        display: block;
        margin-bottom: -10px;
      }

      .slidelinelvv_track3_cont .b2 {
        display: grid;
        grid-template-columns: 40px 1fr;
        gap: 15px 15px;
        padding-left: 15px;
        border-left: 1px dashed #dddddd;
      }

      .slidelinelvv_track2_cont .b2,
      .slidelinelvv_track1_cont .b2 {
        display: grid;
        grid-template-columns: 40px 1fr;
        gap: 15px 15px;
      }

      .b2 div:nth-child(1),
      .b2 div:nth-child(3),
      .b2 div:nth-child(5),
      .b2 div:nth-child(7),
      .b2 div:nth-child(9),
      .b2 div:nth-child(11),
      .b2 div:nth-child(13),
      .b2 div:nth-child(15),
      .b2 div:nth-child(17),
      .b2 div:nth-child(19),
      .b2 div:nth-child(21),
      .b2 div:nth-child(23),
      .b2 div:nth-child(25) {
        background-color: black;
        color: white;
        justify-items: start;
        align-self: start;
        text-align: center;
        font-weight: bolder;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div id="timeline"></div>

    <script>
      let populatimeline = function (d) {
        slidelvv("timeline", d, "Eixos", "Objetivos", "Situacao", true);
      };

      gsdata(
        "https://docs.google.com/spreadsheets/d/1tjmcRwo4mLUYKrlitWA1c41T8iWebQcpBjEw77Y5LpU/edit?gid=779964386#gid=779964386",
        populatimeline
      );
    </script>
  </body>
