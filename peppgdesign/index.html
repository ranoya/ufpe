    <style>
      @import url("https://fonts.googleapis.com/css2?family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap");

      html {
        margin: 0;
        padding: 0;
        border: 0;
      }

      ::-webkit-scrollbar {
        width: 12px;
        background-color: #fffef5;
        opacity: 0.2;
        background-size: 4px 4px;
        background-image: repeating-linear-gradient(
          45deg,
          #383838 0,
          #383838 0.4px,
          #fffef5 0,
          #fffef5 50%
        );
        background-image: repeating-linear-gradient(
          45deg,
          #adadad 0,
          #383838 0.4px,
          #fffef5 0,
          #fffef5 25%
        );
        /* border-left: 1px solid #a5a5a5; */
      }

      ::-webkit-scrollbar-thumb {
        width: 8px;
        background-color: black;
      }

      body {
        margin: 40px;
        margin-bottom: 80px;
        margin-left: max(40px, calc(50% - 630px));
        margin-right: max(40px, calc(50% - 630px));
      }

      #sumario {
        position: fixed;
        right: 15px;
        bottom: 23px;
        width: 150px;
        height: calc(100dvh - 30px);
        display: none;
        flex-direction: column-reverse;
        flex-wrap: nowrap;
        align-content: flex-end;
        justify-content: flex-start;
        align-items: flex-end;
      }

      a.indice {
        overflow: hidden;
        width: 1px;
        height: 1px;
        opacity: 0;
      }

      #sumario div {
        color: #888888;
        margin-top: 1px;
        transition: all 0.4s ease-in;
        cursor: pointer;
        padding: 4px 10px 4px 10px;
        margin-top: 1px;
        border-right: 6px solid #c5c5c500;
        font-family: "SUSE Mono", sans-serif;
        font-optical-sizing: auto;
        font-weight: 200;
        font-style: normal;
        font-size: 11px;
      }

      #sumario div:hover {
        transition: all 0.4s ease-in;
        border-right: 28px solid #c5c5c5;
      }

      @media screen and (min-width: 1500px) {
        #sumario {
          display: flex;
        }
      }

      #timeline {
        grid-template-columns: 1fr !important;
        max-width: 1270px;
      }

      .slidelinelvv {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1.5fr 2fr !important;
        gap: 20px 30px;
        gap: 10px 10px !important;
      }

      .slidelinelvv_track1,
      .slidelinelvv_track2,
      .slidelinelvv_track3 {
        box-shadow: 20px 15px 20px 0px #00000017;
      }

      .slidelinelvv_track1_cont {
        top: 50px !important;
        font-size: 24px;
        font-weight: bolder;
        align-self: self-start;
        padding-bottom: 70px;
      }

      .slidelinelvv_track2_cont {
        top: 50px !important;
        font-size: 20px;
        line-height: 22px;
        margin-bottom: 15px;
        align-self: self-start;
        padding-bottom: 70px;
      }

      .slidelinelvv_track3_cont {
        width: 100%;
        align-self: self-start;
        padding-bottom: 70px;
        font-size: 18px;
        line-height: 24px;
        margin-top: 10px;
      }

      .slidelinelvv_track3_cont b {
        font-style: italic;
        display: block;
        margin-bottom: -10px;
      }

      .slidelinelvv_track3_cont .b2 {
        display: grid;
        grid-template-columns: 40px 1fr;
        gap: 15px 15px;
        padding-left: 15px;
        border-left: 1px dashed #dddddd;
        padding-right: 45px;
        padding-top: 20px;
      }

      .slidelinelvv_track2_cont .b2,
      .slidelinelvv_track1_cont .b2 {
        display: grid;
        grid-template-columns: 40px 1fr;
        gap: 15px 15px;
        padding-right: 25px;
        padding-top: 20px;
      }

      .b2 div:nth-child(1),
      .b2 div:nth-child(3),
      .b2 div:nth-child(5),
      .b2 div:nth-child(7),
      .b2 div:nth-child(9),
      .b2 div:nth-child(11),
      .b2 div:nth-child(13),
      .b2 div:nth-child(15),
      .b2 div:nth-child(17),
      .b2 div:nth-child(19),
      .b2 div:nth-child(21),
      .b2 div:nth-child(23),
      .b2 div:nth-child(25) {
        background-color: black;
        color: white;
        justify-items: start;
        align-self: start;
        text-align: center;
        font-weight: bolder;
        font-size: 12px;
      }

      .slidelinelvv_track1_cont .b2 div:nth-child(1),
      .slidelinelvv_track1_cont .b2 div:nth-child(3),
      .slidelinelvv_track1_cont .b2 div:nth-child(5),
      .slidelinelvv_track1_cont .b2 div:nth-child(7),
      .slidelinelvv_track1_cont .b2 div:nth-child(9),
      .slidelinelvv_track1_cont .b2 div:nth-child(11),
      .slidelinelvv_track1_cont .b2 div:nth-child(13),
      .slidelinelvv_track1_cont .b2 div:nth-child(15),
      .slidelinelvv_track1_cont .b2 div:nth-child(17),
      .slidelinelvv_track1_cont .b2 div:nth-child(19),
      .slidelinelvv_track1_cont .b2 div:nth-child(21),
      .slidelinelvv_track1_cont .b2 div:nth-child(23),
      .slidelinelvv_track1_cont .b2 div:nth-child(25) {
        font-size: 24px;
      }

  <body>
    <div id="sumario"></div>
    <div id="titulo"></div>
    <div id="textopre"></div>
    <div id="timeline"></div>
    <div id="textopos"></div>

    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@ranoya/planejamentoestrategico_ppgdesign.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "titulo")
          return new Inspector(document.querySelector("#titulo"));
        if (name === "texto")
          return new Inspector(document.querySelector("#textopre"));
        if (name === "pospipg")
          return new Inspector(document.querySelector("#textopos"));
      });
    </script>

    <script>
      let populatimeline = function (d) {
        slidelvv("timeline", d, "Eixos", "Objetivos", "Situacao", true);
      };

      gsdata(
        "https://docs.google.com/spreadsheets/d/1zZSpzDJGebYaZ6JG0d3PNopkUfleDWkvoUmakKv4UyY/edit?gid=1365555194#gid=1365555194",
        populatimeline,
      );

      let mudaprog = setInterval(() => {
        let teste = document.getElementById("textopos");
        if (teste.innerHTML != "") {
          clearInterval(mudaprog);

          indices = document.querySelectorAll("a.indice");
          let code = "";

          for (let i = indices.length - 1; i >= 0; i--) {
            code += `<div onclick="goto('${indices[i].name}')">${indices[i].name}</div>`;
          }

          document.getElementById("sumario").innerHTML = code;
        }
      }, 100);

      let goto = function (who) {
        document.getElementById(who).scrollIntoView({
          behavior: "smooth",
          block: "start",
        });
      };
    </script>
  </body>
