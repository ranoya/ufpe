    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@ranoya/atasdepartamento.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "viewof filtros")
          return new Inspector(document.querySelector("#search"));
        if (name === "publicatas")
          return new Inspector(document.querySelector("#informacoes"));
        return ["viewof atas"].includes(name);
      });
    </script>
