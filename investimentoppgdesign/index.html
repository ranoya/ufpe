    <style>
      html {
        margin: 0;
        padding: 0;
        border: 0;
      }

      body {
        margin: 40px;
        margin-bottom: 80px;
        margin-left: max(40px, calc(50% - 630px));
        margin-right: max(40px, calc(50% - 630px));
      }

      #timeline {
        grid-template-columns: 1fr !important;
        max-width: 1270px;
      }

      .slidelinelvv {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1.5fr 2fr !important;
        gap: 20px 30px;
        gap: 10px 10px !important;
      }

      .slidelinelvv_track1,
      .slidelinelvv_track2,
      .slidelinelvv_track3 {
        box-shadow: 20px 15px 20px 0px #00000017;
      }

      .slidelinelvv_track1_cont {
        top: 50px !important;
        font-size: 24px;
        font-weight: bolder;
        align-self: self-start;
        padding-bottom: 70px;
      }

      .slidelinelvv_track2_cont {
        top: 50px !important;
        font-size: 20px;
        line-height: 22px;
        margin-bottom: 15px;
        align-self: self-start;
        padding-bottom: 70px;
      }

      .slidelinelvv_track3_cont {
        width: 100%;
        align-self: self-start;
        padding-bottom: 70px;
        font-size: 18px;
        line-height: 24px;
        margin-top: 10px;
      }

      .slidelinelvv_track3_cont b {
        font-style: italic;
        display: block;
        margin-bottom: -10px;
      }

      .slidelinelvv_track3_cont .b2 {
        display: grid;
        grid-template-columns: 40px 1fr;
        gap: 15px 15px;
        padding-left: 15px;
        border-left: 1px dashed #dddddd;
        padding-right: 45px;
        padding-top: 20px;
      }

      .slidelinelvv_track2_cont .b2,
      .slidelinelvv_track1_cont .b2 {
        display: grid;
        grid-template-columns: 40px 1fr;
        gap: 15px 15px;
        padding-right: 25px;
        padding-top: 20px;
      }

      .b2 div:nth-child(1),
      .b2 div:nth-child(3),
      .b2 div:nth-child(5),
      .b2 div:nth-child(7),
      .b2 div:nth-child(9),
      .b2 div:nth-child(11),
      .b2 div:nth-child(13),
      .b2 div:nth-child(15),
      .b2 div:nth-child(17),
      .b2 div:nth-child(19),
      .b2 div:nth-child(21),
      .b2 div:nth-child(23),
      .b2 div:nth-child(25) {
        background-color: black;
        color: white;
        justify-items: start;
        align-self: start;
        text-align: center;
        font-weight: bolder;
        font-size: 12px;
      }

      .slidelinelvv_track1_cont .b2 div:nth-child(1),
      .slidelinelvv_track1_cont .b2 div:nth-child(3),
      .slidelinelvv_track1_cont .b2 div:nth-child(5),
      .slidelinelvv_track1_cont .b2 div:nth-child(7),
      .slidelinelvv_track1_cont .b2 div:nth-child(9),
      .slidelinelvv_track1_cont .b2 div:nth-child(11),
      .slidelinelvv_track1_cont .b2 div:nth-child(13),
      .slidelinelvv_track1_cont .b2 div:nth-child(15),
      .slidelinelvv_track1_cont .b2 div:nth-child(17),
      .slidelinelvv_track1_cont .b2 div:nth-child(19),
      .slidelinelvv_track1_cont .b2 div:nth-child(21),
      .slidelinelvv_track1_cont .b2 div:nth-child(23),
      .slidelinelvv_track1_cont .b2 div:nth-child(25) {
        font-size: 24px;
      }

  <body>
    <div id="titulo"></div>
    <div id="ano" style="display: none"></div>
    <div id="ordenaA" style="display: none"></div>
    <div id="ordenaB" style="display: none"></div>
    <div id="ordenaC" style="display: none"></div>
    <div id="textopos"></div>

    <script type="module">
      import {
        Runtime,
        Inspector,
      } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@ranoya/planejamentoestrategico_ppgdesign.js?v=4";
      new Runtime().module(define, (name) => {
        if (name === "relatoriotitulo")
          return new Inspector(document.querySelector("#titulo"));
        if (name === "viewof anorelatorio")
          return new Inspector(document.querySelector("#ano"));
        if (name === "viewof ordenaA")
          return new Inspector(document.querySelector("#ordenaA"));
        if (name === "viewof ordenaB")
          return new Inspector(document.querySelector("#ordenaB"));
        if (name === "viewof ordenaC")
          return new Inspector(document.querySelector("#ordenaC"));
        if (name === "textodorelatorio")
          return new Inspector(document.querySelector("#textopos"));
      });
    </script>

    <script>
      let populatimeline = function (d) {
        slidelvv("timeline", d, "Eixos", "Objetivos", "Situacao", true);
      };

      gsdata(
        "https://docs.google.com/spreadsheets/d/1zZSpzDJGebYaZ6JG0d3PNopkUfleDWkvoUmakKv4UyY/edit?gid=1365555194#gid=1365555194",
        populatimeline
      );
    </script>

    <script>
      let tableSetA = function (d) {
        let inpt = document.getElementsByTagName("input")[1];
        inpt.value = arg;
        inpt.dispatchEvent(new Event("input", { bubbles: true }));
      };

      let tableSetB = function (d) {
        let inpt = document.getElementsByTagName("input")[2];
        inpt.value = arg;
        inpt.dispatchEvent(new Event("input", { bubbles: true }));
      };

      let tableSetC = function (d) {
        let inpt = document.getElementsByTagName("input")[3];
        inpt.value = arg;
        inpt.dispatchEvent(new Event("input", { bubbles: true }));
      };

      $_GET = [];
      (function () {
        corte = window.location.href.toString().indexOf("?");
        if (corte > 0) {
          argumento = window.location.href.toString().substring(corte + 1);
          argumentos = argumento.split("&");
          for (arg in argumentos) {
            let argCorte = argumentos[arg].indexOf("=");
            $_GET[argumentos[arg].substring(0, argCorte)] = argumentos[
              arg
            ].substring(argCorte + 1);
          }
        }
      })();

      if (
        typeof $_GET["ano"] != "undefined" &&
        $_GET["ano"] != null &&
        $_GET["ano"] != ""
      ) {
        let mudaprog = setInterval(() => {
          let inpt = document.getElementsByTagName("input")[0];
          if (inpt.value != decodeURIComponent($_GET["ano"])) {
            inpt.value = decodeURIComponent($_GET["ano"]);
            inpt.dispatchEvent(new Event("input", { bubbles: true }));
          } else {
            clearInterval(mudaprog);
          }
        }, 100);
      }
    </script>
