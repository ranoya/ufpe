    <script>

        omnifilter = function(dados) {

            let link = "linkaberto";
            if (typeof $_GET['p'] != 'undefined' && $_GET['p'] != null && $_GET['p'] != '') {
               link = "link";
            }
            

            let data = [];

            if (typeof $_GET['filtra'] != "undefined" && $_GET['filtra'] != "" && $_GET['filtra'] != null) {
                data = select(dados, multipatterncheck_exclude, decodeURI($_GET['filtra']));
            } else {
                data = dados;
            }

            let code = "";
            let bgcodes = "";

            if (typeof $_GET['titulo'] != 'undefined' && $_GET['titulo'] != null && $_GET['titulo'] != '') {
               code += `<h1>${decodeURI($_GET['titulo'])}</h1>`;
            }
            

            for (let i = 0; i < data.length; i++) {

                code += `<a target='_blank' href='${data[i][link]}'>${data[i].titulo}<br><span class="pequeno">${data[i]['veiculo'] + ". " + data[i].ano}.</span></a>`;
                
            }

            document.getElementById("conteudo").innerHTML = code;


        }
